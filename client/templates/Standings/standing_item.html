<template name="standingItem">
    <tr>
        <td class="center aligned">{{Position}}</td>
        <td>{{TeamName}}</td>
        <td class="center aligned">{{RecentForm}}</td>
        <td class="center aligned">{{GamesPlayed}}</td>
        <td class="center aligned">{{Won}}</td>
        <td class="center aligned">{{Drawn}}</td>
        <td class="center aligned">{{Lost}}</td>
        <td class="center aligned">{{GoalsScored}}</td>
        <td class="center aligned">{{GoalsAgainst}}</td>
        <td class="center aligned">{{GoalDifference}}</td>
    </tr>
</template>
